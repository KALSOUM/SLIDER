<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link rel="stylesheet" href="CSS/bootstrap.min.css">
	<title>SLIDE</title>
</head>
<body>
		<div class="container">
			<div class="col-lg-12",class="col-md-12">
	<script>
		var i=0;
		var IMAGE=[];
		var time=2000;

		IMAGE [0]="1A.jpg"
		IMAGE [1]="2B.jpg"
		IMAGE [2]="3C.jpg"
		IMAGE [3]="4D.jpg"
		IMAGE [4]="5E.jpg"

		function changeImag(){
			document.slide.src=IMAGE[i];
			if(i<IMAGE.length -1){
				i++;
			}
			else{
				i=0;
			}

			setTimeout ("changeImag()",time);
			}
window.onload=changeImag;
	</script>
	<img name="slide"  width="1100" height="600">;
</div>
</div>
</body>
</html>
